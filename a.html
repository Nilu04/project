<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Grades</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>Alice</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Bob</td>
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Charlie</td>
        <td>History</td>
        <td>A-</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
